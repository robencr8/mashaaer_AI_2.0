<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: blob:; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'; connect-src *;">
    <title>مشاعر | Mashaaer</title>
    <script src="cosmic-theme.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #cosmic-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      #root {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        pointer-events: auto;
        background-color: rgba(255, 255, 255, 0.05);
      }
    </style>
  </head>
  <body>
    <canvas id="cosmic-canvas"></canvas>

    <noscript>يجب تفعيل JavaScript لتشغيل هذا التطبيق.</noscript>
    <div id="root"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if (window.cosmicTheme && typeof window.cosmicTheme.initialize === 'function') {
          window.cosmicTheme.initialize();
        }
      });
    </script>
  </body>
</html>
